<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            height: 100vh !important;
            overflow: hidden;
        }

        .custom-container {
            height: 100% !important;

        }

        .custom {
            height: 100%;
        }
    </style>
</head>

<body class="blue">
    <div class="container custom-container">
        <!-- <div class="row center-align">
            <div class="col s12">
                <p class="flow-text">Welcome To Discuss</p>
                <p>A Group Chat App</p>
            </div>
        </div> -->
        <div class="row  valign-wrapper custom center-align">
            <div class="col s3"></div>
            <div class="col s6 valign">
                <h2 class=" white-text text-darken-2">Discuss</h2>
                <p class="white-text">A Group Chat App</p>
                <div class="card-panel center-align">
                    <form action="/chat.html">
                        <h3 class="blue-text text-darken-3">Join a Chat</h3>
                        <div class="input-field">
                            <label for="Name">Username</label>
                            <input type="text" name="Name" id="Name" autofocus>
                        </div>
                        <div class="input-field">
                            <label for="Room">Room</label>
                            <input type="text" name="Room" id="Room">
                        </div>
                        <input type="submit" value="Join" class="btn blue">
                    </form>
                </div>
            </div>
            <div class="col s3"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
